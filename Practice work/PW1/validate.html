<!DOCTYPE html>
	<html>
		<head>
			<title>Validating Forms</title>
			<script>
				function validateForm() {
					document.getElementById("demo").innerHTML = "";
					var x = document.forms["myForm"]["username"].value;
					var y = document.forms["myForm"]["password"].value;
					var z = document.forms["myForm"]["phone"].value;
					var RxUser = /^\w*?[a-zA-Z]\w*$/;
					var phn = /\d{3}-\d{3}-\d{4}/;      //^\(?([0-9]{3})\)?[-]?([0-9]{3})[-]?([0-9]{4})$/;
					if (x != "" && y != "" && z != "") {
						if (x.match(RxUser)) {
							if (y.length >= 8) {
								if (z.match(phn)) {
									var s = document.createElement("P");
									s.innerHTML = "SUCCESS. All the input values are valid.";
									document.getElementById("demo").appendChild(s);
									return false;
								}
								else {
									var p3 = document.createElement("P");
									p3.innerHTML = "Phone number should be of form 999-999-9999."
									document.getElementById("demo").appendChild(p3);
									return false;
								}
								return true;
							}
							else {
								var p2 = document.createElement("P");
								p2.innerHTML = "Password is less than 8 characters.";
								document.getElementById("demo").appendChild(p2);
								return false;
							}
							return true;
						}
						else {
							var p1 = document.createElement("P");
							p1.innerHTML = "Username should contain only alphabets or numeric characters.";
							document.getElementById("demo").appendChild(p1);
							return false;
						}
						return true;
					}
					else {
						var p = document.createElement("P");
						p.innerHTML = "All the fields must be entered."
						document.getElementById("demo").appendChild(p);
						return false;
					}
				}
				function Success() {
					var s = document.createElement("P");
					s.innerHTML = "SUCCESS";
					document.getElementById("demo").appendChild(s);
					return false;
				}
			</script>
		</head>
		<body>
			<div id="demo"></div><br/>
			<form name="myForm" onsubmit=" return validateForm()" method="get">
				<fieldset>
					<!--<legend>Sign up with Your Details</legend>-->
					UserName: <br/><input type="text" name="username"/>
					<br/><br/>
					Password: <br/><input type="text" name="password"/>
					<br/></br/>
					Phone number: <br/><input type="text" name="phone">
					<br/><br/>
					<input type="submit" value="submit">
				</fieldset>
			</form>
		</body>
	</html>
